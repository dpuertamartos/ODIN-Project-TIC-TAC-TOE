<html>
<head>
  <title>TIC-TAC-TOE Project</title>
  <link rel="stylesheet" href="index.css">
  <meta charset="UTF-8"/>
</head>
<body>
  <div class="displayContainer">
    
  </div>
  <br><br>
  <div class="boardContainer">
  </div>  
  <div class="controllersContainer">
    <br><br>
    <label for="name1">Player 1 name: </label>
    <input type="text" id="name1" name="name1"><br><br>
    <label for="name2">Player 2 name:</label>
    <input type="text" id="name2" name="name2"><br><br>
    <button class="btn startButton">Start/Restart game</button>
    <button class="btn boardState">Board State</button>
    <button class="btn bestMove">Find Best Move</button>
    <div>
      <p>Select game mode:</p>

      <div>
        <input type="radio" id="pvp" name="mode" value="pvp"
              checked>
        <label for="pvp">Player vs Player</label>
      </div>

      <div>
        <input type="radio" id="dumb" name="mode" value="dumb">
        <label for="dumb">Dumb AI</label>
      </div>

      <div>
        <input type="radio" id="god" name="mode" value="god">
        <label for="god">God AI</label>
      </div>
    </div>
    
  </div>
  <script src="index.js">
  </script>
</body>
</html>
